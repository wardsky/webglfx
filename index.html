<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="glfx.js"></script>
    <script src="main.js"></script>
    <style>
      script[contenteditable] {
        display: block;
        box-sizing: border-box;
        width: 800px;
        padding: 0.6em;
        color: #eee;
        background-color: #222;
        white-space: pre;
        font-family: mono;
      }
      #frag.error {
        background-color: #600;
      }
    </style>
  </head>
  <body onload="start()">
    <canvas id="glcanvas" width="800" height="400">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
    <script id="frag" type="text/x-glsl" contenteditable>
#define red   rgb(0.8, 0.0, 0.0)
#define black rgb(0.0, 0.0, 0.0)
#define blue  rgb(0.0, 0.0, 0.4)
#define white rgb(1.0, 1.0, 1.0)

vec4 paint(float x, float y) {
  if ((x > 200.0 + y) && (x < 600.0 - y))
    return red;
  if (x < y)
    return black;
  if (x > 800.0 - y)
    return blue;
  return white;
}
    </script>
  </body>
</head>
