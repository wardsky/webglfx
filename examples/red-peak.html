<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="glfx.js"></script>
    <link href="common.css" rel="stylesheet">
    <script type="text/javascript">
      window.onload = function () {
        var canvas = document.getElementById("glcanvas");
        var shaderScript = document.getElementById("shader");
        var gl = canvas.getContext("webgl");
        var glfx = new Glfx(gl);
      
        function reload() {
          try {
            glfx.programShader(shader.text);
            glfx.redraw();
            shaderScript.classList.remove("error");
          }
          catch (e) {
            shaderScript.classList.add("error");
          }
        }
      
        if (gl) {
          reload();
          shaderScript.oninput = reload;
        }
      }
    </script>
  </head>
  <body>
    <canvas id="glcanvas" width="800" height="400">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
    <script id="shader" type="text/x-glsl" contenteditable>
#define red   rgb(0.8, 0.0, 0.0)
#define blue  rgb(0.0, 0.0, 0.4)

vec4 paint(vec2 pos) {
  if ((pos.x > 200.0 + pos.y) && (pos.x < 600.0 - pos.y))
    return red;
  if (pos.x < pos.y)
    return black;
  if (pos.x > 800.0 - pos.y)
    return blue;
  return white;
}
    </script>
  </body>
</head>
